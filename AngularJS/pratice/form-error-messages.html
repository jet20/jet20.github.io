<!DOCTYPE html>
<html ng-app="notesApp">

<head>
  <title>Angular Form Validation</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl as ctrl">
<div class="container">
	<form ng-submit="ctrl.submit()" name="myForm">
		<div class="form-group" ng-class="{'has-error': myForm.username.$invalid}">
			<label for="username">Username</label>
			<input id="username" name="username" type="text" ng-model="ctrl.user.username" required minlength="4" class="form-control" 
				placeholder="Please input username" >
			<span ng-show="myForm.username.$error.required" class="text-danger">required</span>
			<span ng-show="myForm.username.$error.minlength" class="text-danger">Minimum length required is 4</span>
			<span ng-show="myForm.username.$invalid" class="text-danger">Invalid</span>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" type="password" ng-model="ctrl.user.password" required class="form-control" 
				placeholder="Please input password">
		</div>
		<input type="submit" value="Submit" ng-disabled="myForm.$invalid" class="btn btn-primary">
	</form>
</div>
	
  <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.js"></script>
  <script>
  	angular.module('notesApp', [])
  		.controller('MainCtrl', function(){
  			var self = this;
  			self.submit = function() {
  				console.log('User clicked submit with ', self.user);
  			}
  		});
  </script>
</body>

</html>
